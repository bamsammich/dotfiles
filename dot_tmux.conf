# Travis's tmux configuration
# Main configuration file

# =====================================
# General Settings
# =====================================

# Change prefix from C-b to C-s
unbind r
bind r source-file ~/.tmux.conf
set -g prefix C-s

# Enable mouse support
set -g mouse on

# =====================================
# Key Bindings
# =====================================

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# =====================================
# Plugins
# =====================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Tokyo Night theme - REPLACED with Astro Red custom theme
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @tokyo-night-tmux_show_music 1
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_date_format MYD
set -g @tokyo-night-tmux_time_format 12H

# =====================================
# Theme Configuration
# =====================================
# Status bar position
set-option -g status-position top

# Source Astro Red theme
# Note: Update this path if you place the theme file elsewhere
# source-file ~/.config/tmux/themes/astro-red.tmux.conf

# =====================================
# Initialize TPM (keep this at bottom)
# =====================================

run '~/.tmux/plugins/tpm/tpm'
