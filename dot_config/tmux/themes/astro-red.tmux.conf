#!/usr/bin/env bash
# Astronaut Noir tmux theme
# A dark, red-hued noir theme matching Ghostty/Neovim/VSCode
# Designed to complement terminal transparency

# =====================================
# Astronaut Noir Color Palette
# =====================================
bg="#0B0D10"
bg_alt="#14171C"
bg_ui="#1E2229"
fg="#E6E8EB"
fg_muted="#A3A7AD"

comment="#6B7078"
slate="#2A3038"
blue_gray="#3A424D"

red="#C8342F"
red_bright="#E04B43"
red_dark="#8F2A27"

amber="#B89044"
amber_bright="#D4A520"

white="#FFFFFF"

set -g @plugin 'fabioluciano/tmux-powerkit'
set -g @powerkit_separator_style "rounded"
# set -g @powerkit_elements_spacing "both"
set -g @powerkit_transparent "true"

set -g @powerkit_plugins "group(cpu,memory),git,datetime,group(wifi,vpn)"

set -g @powerkit_theme "custom"
set -g @powerkit_custom_theme_path "~/.config/tmux/themes/astro-noir/dark.sh"

