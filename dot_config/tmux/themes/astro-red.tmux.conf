#!/usr/bin/env bash
# Astro Red tmux theme
# A dark, cyberpunk-inspired theme with vibrant red accents
# Based on Tokyo Night layout with Astro Red colors

# =====================================
# General Settings
# =====================================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# =====================================
# Astro Red Color Palette
# =====================================
# Background: #0A0B0D (deep black)
# Foreground: #E8E8E8 (light gray)
# Primary:    #FF6B5A (red accent)
# Secondary:  #6BFFF5 (cyan)
# Success:    #6BFF8A (green)
# Warning:    #FFB86B (yellow)
# Gray:       #AAAAAA (medium gray)
# Dark Gray:  #555555 (dark gray)

# =====================================
# Status Bar General
# =====================================
set -g status on
set -g status-interval 1
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Status bar colors
set -g status-style bg='#0A0B0D',fg='#E8E8E8'

# =====================================
# Message Area (Command Prompt)
# =====================================
set -g message-style bg='#FF6B5A',fg='#0A0B0D',bold
set -g message-command-style bg='#FF6B5A',fg='#0A0B0D',bold

# =====================================
# Pane Borders
# =====================================
set -g pane-border-style fg='#555555'
set -g pane-active-border-style fg='#FF6B5A',bold

# Pane number display
set -g display-panes-active-colour '#FF6B5A'
set -g display-panes-colour '#AAAAAA'

# =====================================
# Clock Mode
# =====================================
set -g clock-mode-colour '#FF6B5A'
set -g clock-mode-style 12

# =====================================
# Copy/Visual Mode
# =====================================
set -g mode-style bg='#FF6B5A',fg='#0A0B0D'

# =====================================
# Window Status
# =====================================

# Window separator - spacing between pills
setw -g window-status-separator '  '

# Inactive windows - pill shape with rounded brackets
setw -g window-status-style fg='#AAAAAA',bg='#0A0B0D',none
setw -g window-status-format '#[fg=#555555,bg=#555555]#[fg=#E8E8E8,bg=#555555]  #I:#W#{?window_flags,#{window_flags}, }  #[fg=#0A0B0D,bg=#0A0B0D]'

# Active window - pill shape with rounded brackets
setw -g window-status-current-style fg='#0A0B0D',bg='#FF6B5A',bold
setw -g window-status-current-format '#[fg=#FF6B5A,bg=#FF6B5A]#[fg=#0A0B0D,bg=#FF6B5A,bold]  #I:#W#{?window_flags,#{window_flags}, }  #[fg=#0A0B0D,bg=#0A0B0D]'

# Window with activity
setw -g window-status-activity-style fg='#FFB86B',bg='#0A0B0D',none

# Window with bell
setw -g window-status-bell-style fg='#FF6B5A',bg='#0A0B0D',blink

# =====================================
# Status Bar Layout
# =====================================

# Left section: Session name and prefix indicator
set -g status-left "#[fg=#0A0B0D,bg=#FF6B5A,bold] #S #[fg=#FF6B5A,bg=#0A0B0D]#{?client_prefix,#[fg=#FFB86B]  ,}"

# Right section: Music, Date, and Time
# Uncomment one of the music widget options below based on your system

# Option 1: macOS with nowplaying-cli
# set -g status-right "#[fg=#6BFFF5] ♫ #(nowplaying-cli get title 2>/dev/null | head -c 30) #[fg=#555555]#[fg=#E8E8E8,bg=#555555] %m/%d/%Y #[fg=#FF6B5A,bg=#555555]#[fg=#0A0B0D,bg=#FF6B5A,bold] %I:%M %p "

# Option 2: Linux with playerctl
# set -g status-right "#[fg=#6BFFF5] ♫ #(playerctl metadata --format '{{title}}' 2>/dev/null | head -c 30) #[fg=#555555]#[fg=#E8E8E8,bg=#555555] %m/%d/%Y #[fg=#FF6B5A,bg=#555555]#[fg=#0A0B0D,bg=#FF6B5A,bold] %I:%M %p "

# Option 3: No music widget (default)
set -g status-right "#[fg=#555555]#[fg=#E8E8E8,bg=#555555] %m/%d/%Y #[fg=#FF6B5A,bg=#555555]#[fg=#0A0B0D,bg=#FF6B5A,bold] %I:%M %p "

